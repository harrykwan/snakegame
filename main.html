        <iframe hidden id="myiframe" src="http://ierg4230.ie.cuhk.edu.hk/switch.php?act=reload&g=406"></iframe>

        <div id="myoutput"></div>
        <hr>
        <h1>LOG</h1>
        <div id="myrecord"></dir>
        <script type="text/javascript">
            var mynowdata = 'start';
            function getinfo(){
                var x = document.getElementById("myiframe");
                var y = (x.contentWindow || x.contentDocument);
                if (y.document)y = y.document;
                if (y.body.innerHTML.split('<img src="./bulb_')[1].substring(0,2)=='on'){
                    document.getElementById('myoutput').innerHTML = 'someone going through';
                    
                    if (mynowdata=='off'){
                        recorddata();
                    }
                    mynowdata = 'on';

                } else if (y.body.innerHTML.split('<img src="./bulb_')[1].substring(0,2)=='of') {
                    document.getElementById('myoutput').innerHTML = 'no one passing';
                    mynowdata = 'off';
                }
                // document.getElementById('myoutput').innerHTML = y.body.innerHTML;
            }

            function myreset(){
                document.getElementById('myiframe2').src = "http://ierg4230.ie.cuhk.edu.hk/switch.php?act=off&g=406";
            }

            function recorddata(){
                var d = new Date();
                document.getElementById("myrecord").innerHTML += '<div>'+d.toString().split('GMT')[0]+'</div>';
            }

            document.getElementById("myiframe").onload = function(){
                getinfo();
                if (mynowdata=='on'){
                    setTimeout(function(){
                        myreset();
                    },2000)
                }
                
                
            }
        </script>
